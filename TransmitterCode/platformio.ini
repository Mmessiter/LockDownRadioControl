[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit BusIO
	adafruit/Adafruit Unified Sensor
	adafruit/Adafruit INA219
	https://github.com/luisllamasbinaburo/Arduino-Interpolation.git
	nrf24/RF24 @ 1.4.10
	https://github.com/tonton81/WDT_T4
	
